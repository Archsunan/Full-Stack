<body>
    <h1>HTML Table Creation</h1>

    <table border="1">

                <th>Student Name</th>

                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>A+</td>
                <td>Math</td>
            </tr>
            <tr>
                <td>David</td>
                <td>A</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>Jacke</td>
                <td>B+</td>
                <td>English</td>
            </tr>
            <tr>
                <td colspan="3">Note:All Student Passed</td>
        
            </tr>
        </tbody>
    </table>
</body>
</html>
