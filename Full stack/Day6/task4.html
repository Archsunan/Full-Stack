<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
   .flag{
    position: relative;
    background-color: darkred;
    height:900px;
    color: aliceblue;
   }
    p{
    position: relative;
    font-size: 5rem;
    text-align: center;
    padding: 0;
    margin: 0;
   

    }
    .flag>div>div{
      position: relative;
      background-color: antiquewhite;
      height: 200px;
      width: 200px;
      top: 50px;
      border-radius: 50%;
      left: 600px;

    }

    .flag >div {
      color: black;
      position: absolute;
      top: 250px;
      background-color: blue;
      height: 300px;
      width: 99%;

    }
  </style>
</head>
